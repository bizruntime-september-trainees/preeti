<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Window resize example</title>
    <style>
      body {
        margin: 0;
      }

      div {
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        background-image:url(../image/bgtile.png);
        border: 10px solid white;
      }
    </style>
  </head>
  <body>

    <div>

    </div>
    <script>
        const div = document.querySelector('div');
        //he width and height of the viewport
        let winWidth = window.innerWidth;
        let winHeight = window.innerHeight;

        //dynamically alter the width and height of the div to equal that of the viewport
        div.style.width = winWidth + 'px';
        div.style.height = winHeight + 'px';
        
        //Window.onresize event handler helps to rerun our sizing code each time it changes
        window.onresize = function() {
                    winWidth = window.innerWidth;
                    winHeight = window.innerHeight;
                    div.style.width = winWidth + 'px';
                    div.style.height = winHeight + 'px';
}
    </script>
  </body>
</html>

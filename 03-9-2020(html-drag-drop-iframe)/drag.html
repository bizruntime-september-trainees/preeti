<!DOCTYPE html>  
<html>
<body>
<!--HTML Drag and Drop -->
<script>  
function allowDrop(ev) {ev.preventDefault();}  
function drag(ev) {ev.dataTransfer.setData("text/html", ev.target.id);}  
function drop(ev) {  
ev.preventDefault();  
var data = ev.dataTransfer.getData("text/html");  
ev.target.appendChild(document.getElementById(data));  
}  

</script>  
<p>Drag the image into the rectangle:</p>  
<div id="div1" style="width:350px; height:200px; padding:10px;border:1px solid #aaaaaa;"   
ondrop="drop(event)" ondragover="allowDrop(event)"></div>  
<br>  
<img id="drag1" src="../html files/image/flower.png" alt="" width="336" height="150"
draggable="true" ondragstart="drag(event)"/>  


</body>  
</html>

<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="assets/kitty.jpg" attr="kitty">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Hello kitty</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item>
        <ion-label>Welcome</ion-label>
      </ion-item>
     <ion-item>
      <ion-input placeholder="Username"></ion-input>
     </ion-item>
     <br>
      <ion-input placeholder="password" type="password"></ion-input>
      <ion-item></ion-item>
      <br>
      <ion-button expand="block" (click)="logMeIn()">Login</ion-button>
      <ion-button expand="block" color ="secondary" (click)="register()">Register</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="classroom">welcome</div>
    <!-- json object-->
    
    <script >
        let student = {
            name: "xyz",
            age: "19",
            rollno: "1",
            deptname: "cse"

        }
        console.log(student);

        //stringify         
        let studentStr = JSON.stringify(student);
        console.log(studentStr);
        studentStr = studentStr.replace("xyz","selena");
        console.log(studentStr);

        //parse 
        let studentObj = JSON.parse(studentStr);
        console.log(studentObj);

    </script>
</body>
</html>

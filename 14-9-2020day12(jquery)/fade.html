<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('button').click(function () {
        $('#div1').fadeIn();
        $('#div2').fadeIn("slow");
        $('#div3').fadeIn("3000");
        
    });

    $("b2").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });

    $("#b1").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });

});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>
<button>Click to fade in boxes</button><br><br>

<p id = 'p2'>Demonstrate fadeOut() with different parameters.</p>

<button id='b2'>Click to fade out boxes</button><br><br>


<p id='p1'>Demonstrate fadeToggle() with different speed parameters.</p>
<button id='b1'>Click to fade in/out boxes</button><br><br>


<div id='div1' style="width:80px; height:80px; display:none; background-color:red; "></div><br>
<div id='div2' style="width:80px; height:80px; display:none; background-color:grey; "></div></br>
<div id='div3' style="width:80px; height:80px; display:none; background-color:green ; "></div>
</body>

</html>

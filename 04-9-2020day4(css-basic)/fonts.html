<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <style>

    #demo{
        font-family:Arial, Helvetica, sans-serif;
        font-size:x-large; 
        line-height:4em;
        font-weight:bold;
        font-style:italic;
    }
    .redele{
        background-color: yellow;
    }

    P{
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size:medium;
         } </style>

</head>
<body>
    <h1>css fonts</h1>
    <p id ="demo" class= "redele">In CSS, there are two types of font family names:</p>

      <p>generic family - a group of font families with a similar look (like "Serif" or "Monospace")<br>
        font family - a specific font family (like "Times New Roman" or "Arial")
    </p>
</body>
</html>
